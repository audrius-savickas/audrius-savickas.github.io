<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script defer src="scripts.js"></script>
    </head>
    <body>
        <h1 id="titleText">Pizzeria</h1>
        <h2 id="addPizzaText">Add a new pizza into the mix!</h2>
        <form id="form">
            <label for="nameSubm">Name</label>
            <input type="text" id="nameSubm" name="nameSubm" class="inputs" unique maxlength="30" value="Hawaiian"><br>

            <label for="priceSubm"">Price</label>
            <input type="number" id="priceSubm" name="priceSubm" class="inputs" step=".01" value="4.69">
            <label for="priceSubm" style="font-size: 25px;">$</label><br>

            <label for="heatSubm">Heat</label>
            <input type="number" id="heatSubm" name="heatSubm" class="inputs" step="1" min="1" max="3"><br>

            <label for="toppings" style="display: block; margin-top: 8px;">Toppings</label>
            <div id="toppings">
                <label for="cheese">Cheese</label>
                <input type="checkbox" id="cheese" name="Cheese" checked>
                <label for="mushrooms">Mushrooms</label>
                <input type="checkbox" id="mushrooms" name="Mushrooms" checked>
                <label for="pickles">Pickles</label>
                <input type="checkbox" id="pickles" name="Pickles" checked>
                <label for="tomatoes">Tomatoes</label>
                <input type="checkbox" id="tomatoes" name="Tomatoes">
                <label for="bellPepper">Bell pepper</label>
                <input type="checkbox" id="bellPepper" name="Bell pepper">
                <label for="beef">Beef</label>
                <input type="checkbox" id="beef" name="Beef">
                <label for="bacon">Bacon</label>
                <input type="checkbox" id="bacon" name="Bacon">
                <label for="chicken">Chicken</label>
                <input type="checkbox" id="chicken" name="Chicken">
            </div>

            <label>Photo</label><br>
            <label class="pizzaLabels">
                <input type="radio" name="pizza" value="1">
                <img src="pizza1.png" class="pizzaPhotos" id="ph1" alt="pizza with mozarella">
            </label>
            <label class="pizzaLabels">
                <input type="radio" name="pizza" value="2">
                <img src="pizza2.png" class="pizzaPhotos" id="ph2" alt="pizza with onions">
            </label class="pizzaLabels">
            <label>
                <input type="radio" name="pizza" value="3">
                <img src="pizza3.png" class="pizzaPhotos" id="ph3" alt="pizza with vegetables">
            </label class="pizzaLabels">
            <label>
                <input type="radio" name="pizza" value="4">
                <img src="pizza4.png" class="pizzaPhotos" id="ph4" alt="pizza with salami">
            </label>
            <label class="pizzaLabels">
                <input type="radio" name="pizza" value="5">
                <img src="pizza5.png" class="pizzaPhotos" id="ph5" alt="pizza with mushrooms">
            </label class="pizzaLabels">
            <label>
                <input type="radio" name="pizza" value="6">
                <img src="pizza6.png" class="pizzaPhotos" id="ph6" alt="pizza with bell pepper">
            </label>
            <br>
            <input id="submit" type="submit" value="Add pizza">
        </form>
        <ul id="errorList"></ul>
        <h2 id="pizzaMenuText">Your pizza menu</h2>
        <p id="pizzaEmpty">So far it is totally empty :(</p>
        <table id="menu">
        </table>
    </body>
</html>
